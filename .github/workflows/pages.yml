name: pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Submodules
      run: |
        git submodule update --init --single-branch external/webrogue/
        cd external/webrogue/
        git submodule update --init --single-branch \
          external/xz/ \
          external/libuv/ \
          external/uvwasi/ \
          external/xz/ \
          mods/brogue \
          mods/coremark

    - name: Install Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        ./emsdk/emsdk install latest
        ./emsdk/emsdk activate latest

    - name: Build using Emscripten
      run: |
        . ./emsdk/emsdk_env.sh
        emcmake cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
        cmake --build build --target pack_artifacts -j

    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'

    - name: Build using Jekyll 
      run: |        
        bundle install
        JEKYLL_ENV=production bundle exec jekyll build
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
